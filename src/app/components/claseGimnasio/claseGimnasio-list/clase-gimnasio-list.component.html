<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Horario</th>
        <th scope="col">Entrenador</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      @for (clase of clases(); track clase.id) {
      <tr>
        <th scope="row">{{ clase.id }}</th>
        <td>{{ clase.nombre }}</td>
        <td>{{ clase.horario }}</td>
        <td>
          @if (clase.entrenador) {
            <!-- Usar username si name no estÃ¡ disponible -->
            {{ clase.entrenador.name || clase.entrenador.username || 'Sin nombre' }}
          } @else {
            Sin asignar
          }
        </td>
        <td>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-danger" (click)="deleteClase(clase)">Eliminar</button>
          </div>
        </td>
      </tr>
      } @empty {
      <tr>
        <td colspan="5" class="text-center">No hay clases registradas</td>
      </tr>
      }
    </tbody>
  </table>
</div>
