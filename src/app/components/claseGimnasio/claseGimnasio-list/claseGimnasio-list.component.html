<table class="table">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Horario</th>
      <th>Entrenador</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clase of service.clases$()">
      <td>{{ clase.nombre }}</td>
      <td>{{ clase.horario }}</td>
      <td>{{ clase.entrenador?.username }}</td>
      <td>
        <!-- Botones de acciÃ³n si los necesitas -->
        <button class="btn btn-danger btn-sm" (click)="delete(clase)">
          Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
